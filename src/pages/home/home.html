<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>固定html写入本地文件并跳转</h5>
  <button ion-button full (click)="write()">write content</button>
  <button ion-button full (click)="read()">read content</button>
  <button ion-button full (click)="turn()">turn to local page</button>
  <button ion-button full (click)="clear()">clear local page</button>
  <button ion-button full (click)="download()">download data</button>

  <h5>获取html写入本地文件并跳转</h5>
  <button ion-button full (click)="readDownladData()">read download data</button>
  <button ion-button full (click)="turnToDownloadPage()">turn to download page</button>
  <button ion-button full (click)="clearDownloadPage()">clear download page</button>

  <h5>获取步骤条zip文件写入本地文件解压并跳转</h5>
  <button ion-button full (click)="createDir()">create dir</button>
  <button ion-button full (click)="downloadZip()">download Zip</button>
  <button ion-button full (click)="unZip()">unzip Zip</button>
  <button ion-button full (click)="checkDir()">check unzip folder</button>
  <button ion-button full (click)="turnToUnzipPage()">turn to unzip page</button>
  <button ion-button full (click)="clearDownloadZip()">clear download Zip</button>

  <h5>获取条码zip文件写入本地文件解压并跳转</h5>
  <button ion-button full (click)="createStockAppDir()">create dir</button>
  <button ion-button full (click)="downStockAppZip()">download Zip</button>
  <button ion-button full (click)="unZipStockAppZip()">unzip Zip</button>
  <button ion-button full (click)="turnToStockAppPage()">turn to unzip page</button>
  <button ion-button full (click)="clearDownloadStockAppZip()">clear download Zip</button>

  <h5>验证在壳中是否能读取到应用内文件</h5>
  <button ion-button full (click)="checkStockManagementDir()">check StockManagement dir</button>
  <button ion-button full (click)="readStockManagementDir()">read StockManagement dir</button>

  <h5>通过iframe跳转第三方页面</h5>
  <button ion-button full (click)="turnToBaiDu()">turn To BaiDu</button>

  <iframe *ngIf="showIframe"
    sandbox="allow-scripts allow-top-navigation allow-pointer-lock allow-same-origin allow-popups allow-forms"
    data-tap-disabled="true" [src]="frameSrc">
  </iframe>

  <h5>打开modal显示iframe跳转第三方页面</h5>
  <button ion-button full (click)="openModalIframeSM()">open modal Iframe stock management</button>

  <h5>写入session storage</h5>
  <button ion-button full (click)="writeSessionStorage()">write session storage</button>

  <h5>显示loading组件</h5>
  <button ion-button full (click)="showLoadingCtrl()">show Loading Ctrl</button>
