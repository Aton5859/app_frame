<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="write()">write content</button>
  <button ion-button full (click)="read()">read content</button>
  <button ion-button full (click)="turn()">turn to local page</button>
  <button ion-button full (click)="clear()">clear local page</button>
  <button ion-button full (click)="download()">download data</button>
  <button ion-button full (click)="readDownladData()">read download data</button>
  <button ion-button full (click)="turnToDownloadPage()">turn to download page</button>
  <button ion-button full (click)="clearDownloadPage()">clear download page</button>
  <button ion-button full (click)="createDir()">create dir</button>
  <button ion-button full (click)="downloadZip()">download Zip</button>
  <button ion-button full (click)="unZip()">unzip Zip</button>
  <button ion-button full (click)="checkDir()">check unzip folder</button>
  <button ion-button full (click)="turnToUnzipPage()">turn to unzip page</button>
  <button ion-button full (click)="clearDownloadZip()">clear download Zip</button>
